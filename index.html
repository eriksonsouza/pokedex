<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Digite um nome"  
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="/image/pokedex.png" class="pokedex">
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
